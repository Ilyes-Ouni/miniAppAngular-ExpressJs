<div class="login-page bg-light bg-grad" style="font-family: Acme; font-size: larger;">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <h3 class="mb-3" style="font-family: 'Audiowide', sans-serif; font-size:xx-large; margin-left: 20%; margin-top: 5%;">Login Now</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form class="row g-4">
                                    <div class="col-12">
                                        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
                                            <mat-label>Nom Utilisateur</mat-label>
                                            <input matInput type="text" [(ngModel)]="user.username" placeholder="username" required name="username">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-12">
                                        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
                                            <mat-label>Mot de passe</mat-label>
                                            <input matInput type="password" [(ngModel)]="user.password" placeholder=" ********* " required name="password">
                                        </mat-form-field>
                                    </div>

                                    <div class=" row " style="margin-top: 5%;margin-left: 5%; ">
                                        <div class="col-10 ">
                                            <button mat-raised-button type="submit " color="warn" style="width: 100%" (click)="onLoggedIn()">Connexion</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block ">
                            <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-here-2161443-1815085.png " style="width: 100%; ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js ">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js ">

<link rel="stylesheet " href="https://fonts.googleapis.com/css?family=Audiowide ">
