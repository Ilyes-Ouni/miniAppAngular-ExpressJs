<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column  -->
        <ng-container matColumnDef="clientID">
            <th mat-header-cell *matHeaderCellDef> ClientID </th>
            <td mat-cell *matCellDef="let element"> {{element.clientID}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nomClient">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nom_client}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef> region </th>
            <td mat-cell *matCellDef="let element"> {{element.region_name}} </td>
        </ng-container>

        <ng-container matColumnDef="dateNaissance">
            <th mat-header-cell *matHeaderCellDef> dateNaissance </th>
            <td mat-cell *matCellDef="let element"> {{element.date_naissance | date : 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef> dateCreation </th>
            <td mat-cell *matCellDef="let element"> {{element.date_creation | date : 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> options </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="updateClient(element.clientID)"><mat-icon>edit</mat-icon></button>
                <button (click)="deleteClient(element.clientID)" mat-mini-fab color="warn" style="margin-left: 10%;"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <!-- aria-label="Select page" [pageSize]="10" [length]="lengthTable" -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize="14" showFirstLastButtons>
    </mat-paginator>
</div>
