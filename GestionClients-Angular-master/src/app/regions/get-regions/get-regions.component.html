<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column  -->
        <ng-container matColumnDef="regionID">
            <th mat-header-cell *matHeaderCellDef> regionID </th>
            <td mat-cell *matCellDef="let element"> {{element.regionid}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="regionName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.region_name}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef><button mat-stroked-button color="accent" style="width: 160px;" (click)="addRegion()"><mat-icon>add</mat-icon> ADD CLIENT</button></th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="updateRegion(element.regionid)"><mat-icon>edit</mat-icon></button>
                <button (click)="deleteRegion(element.regionid)" mat-mini-fab color="warn" style="margin-left: 10%;"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <!-- aria-label="Select page" [pageSize]="10" [length]="lengthTable" -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize="14" showFirstLastButtons>
    </mat-paginator>
</div>
