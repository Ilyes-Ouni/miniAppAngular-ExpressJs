    <form class="example-form" #heroForm="ngForm">
        <div class="form-group">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> Region Name</mat-label>
                <input matInput placeholder="regionName" required type="text" [(ngModel)]="regionName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <button mat-raised-button class=" btn-grad " type="submit " value="submit " (click)="addRegion()" color="primary">confrim</button>
        </div>
    </form>
</div>
